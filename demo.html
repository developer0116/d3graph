<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0" />
    <title>d3graph</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="d3graph.js" type="text/javascript"></script>
    <script>
    function demo() {
      let width = 800;
      let height = 600;
      var graph = d3graph(d3.select('#main'),
        width, height,
        function(group, data) {
          let size = 5;
          group.append('circle').attr('r', 5).attr('stroke','#AAA').attr('fill', '#FFF');
          group.append('text').text(data);
        },
        function(path, group, data) {
          path.attr('stroke','#000')
          group.append('text').text(data);
        }
      );

      graph.addNode(1, 'one');
      graph.addNode(2, 'two');
      graph.addEdge(12, 1, 2, '12');
      graph.addEdge(122, 1, 2, 'ag');
      graph.addNode(3, 'three');
      graph.addEdge(13, 1, 3, '131');
      graph.addEdge(131, 1, 3, '132');
      graph.addEdge(132, 1, 3, '133');
      graph.addEdge('2-3', 2, 3, '23');
      graph.redraw();

      graph.addNode(4, 'four');
      graph.addEdge('24', 2, 4);
      graph.addEdge('x', 2, 4);
      graph.addEdge('t', 2, 4);
      graph.addEdge('14', 2, 4);
      graph.addEdge('24213', 2, 4);
      graph.addEdge('s', 2, 4);
      graph.addEdge('s4', 2, 4);
      graph.addEdge('22', 2, 4);
      setTimeout(graph.redraw, 1000);
    }
    </script>
</head>


<body onload='demo()'>
    <div id="main"></div>
</body>
</html>
